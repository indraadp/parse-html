<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse HTML</title>
	<link rel="stylesheet" href="style.css">
    <link href="icon/favicon.png" rel="icon" sizes="192x192" />
</head>
<body>
    <div id="parse-html">
<textarea id="somewhere" placeholder='write or paste HTML code here then click the Start Parse Code button'></textarea>
<div class='alert alert-success margin-bottom-20 collapse' id='btnInfo' role='alert'>
<button class='close close-copy' onclick='document.getElementById(&quot;btnInfo&quot;).style.display = &quot;none&quot;;cdClear();' type='button'><span aria-hidden='true'>&#215;</span></button> 
<h4>Code copied to clipboard</h4>
</div>
<br/> <button onclick="convert();" class='btn btn-primary btn-sm btn-parse' type="button">Start Parse Code</button> 
<div style="clear"></div>
<button class='btn button-link btn-xs btn-info' id='button-link' data-clipboard-action='copy' data-clipboard-target='#somewhere' type='submit'>Copy code to clipboard</button> <button class='btn btn-danger btn-xs' id='btn_clear' onclick='cdClear();'>Clean Code</button> 
</div>
    <div id="footer">
      <p>Parse HTML by. <a href="https://github.com/indraadp" rel="nofollow noopener" target="_blank">Indra DP</a><br/>Thanks to <a href="https://github.com/pewe19" rel="nofollow noopener" target="_blank">Pewe19</a> &amp; <a href="https://github.com/Arlina-Design" rel="nofollow noopener" target="_blank">Arlina Design</a></p> 
    </div>

<script type="text/javascript">//<![CDATA[
function downloadJSAtOnload(){var d=document.createElement("script");d.src="https://cdn.jsdelivr.net/gh/indraadp/script-blogger@master/htmlparse.js",document.body.appendChild(d)}window.addEventListener?window.addEventListener("load",downloadJSAtOnload,!1):window.attachEvent?window.attachEvent("onload",downloadJSAtOnload):window.onload=downloadJSAtOnload;
//]]></script>

</body>
</html>
